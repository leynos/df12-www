# Layout metadata for documentation rendering. Supports multiple page bundles
# via the `pages` mapping. Each page entry may override defaults and define its
# own section layout preferences.

defaults:
  output_dir: public
  filename_prefix: docs-
  pygments_style: monokai
  page_title_suffix: "df12 Reference Library"
  source_label: "Source material"
  footer_note: "Serious tools, playful worlds."
  default_page: netsuke
  branch: main
  doc_path: docs/users-guide.md
  docs_index_output: public/docs.html
  theme:
    hero_eyebrow: df12 Documentation
    hero_tagline: Tools for ambitious engineering teams
    doc_label: Docs
    site_name: df12 Productions

homepage:
  output: public/index.html
  title: "df12 — Serious tools, playful worlds."
  navigation:
    links:
      - label: Tools
        href: "#systems"
        nav_target: systems
      - label: Creative
        href: "#worlds"
        nav_target: worlds
        variant: accent
      - label: Docs
        href: "docs.html"
        variant: neutral
  hero:
    brand_text: df12
    eyebrow: Productions
    title_primary: "Serious tools,"
    title_secondary: playful
    accent_text: "worlds."
    description: >-
      We build tools that make ambitious engineering calmer and craft stories that map the strange,
      human edges of complex networks.
    ctas:
      - label: Explore Tools
        href: "#systems"
        variant: primary
      - label: Browse Worlds
        href: "#worlds"
        variant: secondary
  systems:
    heading: Systems We Build
    kicker: Fast, elegant, and open by design.
    cards:
      - label: Limela
        description: Cluster email fast. Turn inboxes into a navigable knowledge spine.
        href: "https://github.com/leynos/limela"
        icon: limela
        meta_label: View on GitHub
        external: true
      - label: Netsuke
        description: YAML-first builds (Ninja × Jinja). Fast, reproducible, readable.
        href: "https://github.com/leynos/netsuke"
        icon: netsuke
        meta_label: View on GitHub
        external: true
      - label: mxd
        description: Hotline-style daemon for joyful file-sharing and retro chat.
        href: "https://github.com/leynos/mxd"
        icon: mxd
        meta_label: View on GitHub
        external: true
      - label: Episodic
        description: Agentic podcast studio with human-in-the-loop polish.
        href: "https://github.com/leynos/episodic"
        icon: episodic
        meta_label: View on GitHub
        external: true
  worlds:
    heading: Worlds We Dream
    kicker: Narratives that map the strange and human in the system.
    cards:
      - label: Wildside
        description: Serendipity for urban wanderers. Late-night drift; unexpected connections.
        href: "https://github.com/leynos/wildside"
        external: true
        classes:
          - group
          - cq
          - world-card
          - pressable
        image:
          avif: images/wildside-alley.avif
          webp: images/wildside-alley.webp
          fallback: images/wildside-alley.png
          alt: >-
            A moody, atmospheric image of a neon-lit city street at night, noir style, magenta and cyan highlights
            reflecting on wet pavement, cinematic photography.
          width: 1536
          height: 1024
          sizes: "(min-width: 768px) 50vw, 100vw"
        cta_label: Read the pitch
      - label: Pentagon
        description: "Retro-cyberpunk Moscow, 2002: hackers, hardware, and the cost of genius."
        href: "mailto:hello@df12.studio?subject=Pentagon%20Pitch%20Request"
        external: false
        classes:
          - group
          - cq
          - world-card
          - world-card--media-after
          - pressable
          - border-accent/20
          - bg-neutral/40
        image:
          avif: images/pentagon-cafe-bytes.avif
          webp: images/pentagon-cafe-bytes.webp
          fallback: images/pentagon-cafe-bytes.png
          alt: A dimly lit workspace filled with vintage computer hardware glowing with neon accents.
          width: 1536
          height: 1024
          sizes: "(min-width: 768px) 50vw, 100vw"
        cta_label: Request the pitch deck
      - label: Messy Secrets
        description: 1980s Hollywood noir where reputation is the most volatile asset.
        href: "mailto:hello@df12.studio?subject=Messy%20Secrets%20Pitch%20Request"
        external: false
        classes:
          - group
          - cq
          - world-card
          - world-card--media-after
          - pressable
          - border-accent/20
          - bg-neutral/40
        image:
          avif: images/messy-secrets-pager2.avif
          webp: images/messy-secrets-pager2.webp
          fallback: images/messy-secrets-pager2.png
          alt: A noir-inspired street scene with vintage neon signs glowing through mist.
          width: 1089
          height: 957
          sizes: "(min-width: 768px) 50vw, 100vw"
        cta_label: Request the pitch deck
  footer:
    site_name: df12 Productions
    blurb: Serious systems, playful worlds. We ship tools that cut build times and stories that map the human edge of 
      complex networks.
    oss_heading: "OSS & Licences"
    contact_heading: Stay in touch
    closing_lede: Built for curious builders and storytellers everywhere.
    copyright_year: 2025
    oss_links:
      - label: "Limela — licence"
        href: "https://github.com/leynos/limela/blob/main/LICENSE"
      - label: "Netsuke — licence"
        href: "https://github.com/leynos/netsuke/blob/main/LICENSE"
      - label: "mxd — licence"
        href: "https://github.com/leynos/mxd/blob/main/LICENSE"
      - label: "Episodic — licence"
        href: "https://github.com/leynos/episodic/blob/main/LICENSE"
    contact_links:
      - label: hello@df12.studio
        href: "mailto:hello@df12.studio"
        variant: accent
        external: false
      - label: GitHub
        href: "https://github.com/leynos"
        variant: accent
        icon: carbon:logo-github
        external: true
      - label: Bluesky
        href: "https://bsky.app/profile/df12.studio"
        variant: accent
        icon: carbon:logo-bluesky
        external: true

pages:
  netsuke:
    label: "Netsuke"
    repo: leynos/netsuke
    language: rust
    source_label: "Netsuke User Guide (main)"
    page_title_suffix: "Netsuke"
    filename_prefix: docs-netsuke-
    footer_note: "Built with Netsuke."
    description: >
      YAML-powered build system that fuses the minimalism of Ninja with the
      templating nous of Jinja. Write once, build anywhere—reproducible,
      declarative, and just opinionated enough to keep you honest.
    theme:
      hero_eyebrow: Netsuke Documentation
      hero_tagline: Declarative build tooling for ambitious teams
    layouts:
      getting-started:
        device: numbered_steps
        step_order:
          - Installation
          - Basic Usage
      the-netsukefile-manifest:
        device: split_panel
        emphasized_code_block: 0
      defining-rules:
        device: split_panel
      defining-targets-and-actions:
        device: split_panel
      jinja-templating-in-netsuke:
        device: split_panel
        emphasized_code_block: 1
      netsuke-standard-library-stdlib:
        device: split_panel
      command-line-interface-cli:
        device: numbered_steps
        step_order:
          - Global Options
          - Commands
          - Exit Codes

  rstest-bdd:
    label: "rstest-bdd"
    repo: leynos/rstest-bdd
    latest_release: v0.1.0
    latest_release_published_at: '2025-11-08T02:36:09Z'
    language: rust
    filename_prefix: docs-rstest-bdd-
    page_title_suffix: "rstest-bdd"
    description: >
      Behavior-driven testing macros layered on top of `rstest`. Narrative
      clarity without the ceremony.

  ortho-config:
    label: "Ortho Config"
    repo: leynos/ortho-config
    latest_release: v0.6.0
    latest_release_published_at: '2025-11-12T02:07:16Z'
    language: rust
    filename_prefix: docs-ortho-config-
    page_title_suffix: "Ortho Config"
    description: >
      Configuration engine inspired by esbuild’s ergonomics—one schema, many
      surfaces. Generate matching CLI flags, env vars, and config files for
      Rust services without losing type safety or your mind.

  pg-embedded-setup-unpriv:
    label: "pg-embedded-setup-unpriv"
    repo: leynos/pg-embedded-setup-unpriv
    latest_release: v0.1.0
    latest_release_published_at: '2025-11-08T01:31:06Z'
    language: rust
    filename_prefix: docs-pg-embedded-
    page_title_suffix: "pg-embedded-setup-unpriv"
    description: >
      Bootstrap `postgresql_embedded` clusters as root while delegating
      filesystem work to unprivileged users. Keep CI environments reproducible
      without burning down your permissions tree.

  wireframe:
    label: "Wireframe"
    repo: leynos/wireframe
    language: rust
    filename_prefix: docs-wireframe-
    page_title_suffix: "Wireframe"
    description: >
      Framework for building binary protocol servers and clients in
      Rust—think Actix Web, but for everything not HTTP. Message routing,
      framing, and backpressure included; bring your own transport.

  chutoro:
    label: "Chutoro"
    repo: leynos/chutoro
    language: rust
    filename_prefix: docs-chutoro-
    page_title_suffix: "Chutoro"
    description: >
      Work-in-progress FISHDBC engine written in Rust that merges a
      rayon-driven CPU path, Rust-CUDA kernels, and a C-ABI plugin system.
      Built for safe, iterative clustering across heterogeneous
      hardware—sushi-grade data science.

  cmd-mox:
    label: "CmdMox"
    repo: leynos/cmd-mox
    latest_release: v0.1.0
    latest_release_published_at: '2025-10-26T02:10:19Z'
    branch: refs/tags/v0.1.0
    doc_path: docs/usage-guide.md
    language: python
    filename_prefix: docs-cmd-mox-
    page_title_suffix: "CmdMox"
    description: >
      Python-native command mocking harness that intercepts external processes
      over Unix domain sockets so pytest suites can spy, stub, and replay shell
      workflows without brittle bash fixtures.

  femtologging:
    label: "femtologging"
    repo: leynos/femtologging
    language: python
    filename_prefix: docs-femtologging-
    page_title_suffix: "femtologging"
    description: >
      Hybrid Python/Rust logging library that that channels picologging’s
      minimalism through PyO3. Log records stream through crossbeam-channel
      workers for thread-friendly, low-latency structured logging.

  falcon-pachinko:
    label: "Falcon Pachinko"
    repo: leynos/falcon-pachinko
    doc_path: docs/falcon-websocket-extension-design.md
    language: python
    filename_prefix: docs-falcon-pachinko-
    page_title_suffix: "Falcon Pachinko"
    description: >
      Falcon extension for structured WebSocket routing and event
      orchestration. Define msgspec payload schemas, spin up background
      workers, and broadcast updates to rooms—all without turning your ASGI
      app into spaghetti.
